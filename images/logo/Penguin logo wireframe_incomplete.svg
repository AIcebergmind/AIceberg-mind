<?xml version="1.0" encoding="UTF-8"?>
<svg id="Livello_1" data-name="Livello 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400.84 339.24">
  <defs>
    <style>
      .cls-iceberg-surface {
        fill: none;
        stroke: #5ee4c3;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.9;
        filter: drop-shadow(0 0 8px rgba(94, 228, 195, 0.6));
        animation: icebergGlow 4s ease-in-out infinite;
      }
      .cls-iceberg-deep {
        fill: none;
        stroke: #3ba3a3;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.8;
        filter: drop-shadow(0 0 5px rgba(59, 163, 163, 0.4));
        animation: icebergPulse 6s ease-in-out infinite;
      }
      .cls-iceberg-core {
        fill: none;
        stroke: #ffffff;
        stroke-width: 1;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.7;
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        animation: icebergShimmer 3s ease-in-out infinite;
      }
      .cls-iceberg-accent {
        fill: none;
        stroke: #7df3e1;
        stroke-width: 1.2;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.6;
        filter: drop-shadow(0 0 6px rgba(125, 243, 225, 0.4));
        animation: icebergFlow 5s ease-in-out infinite;
      }
      
      @keyframes icebergGlow {
        0%, 100% {
          opacity: 0.9;
          filter: drop-shadow(0 0 8px rgba(94, 228, 195, 0.6));
        }
        50% {
          opacity: 1;
          filter: drop-shadow(0 0 12px rgba(94, 228, 195, 0.8));
        }
      }
      
      @keyframes icebergPulse {
        0%, 100% {
          opacity: 0.8;
          stroke-width: 1.5;
        }
        50% {
          opacity: 0.9;
          stroke-width: 1.7;
        }
      }
      
      @keyframes icebergShimmer {
        0%, 100% {
          opacity: 0.7;
          filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
        }
        33% {
          opacity: 0.9;
          filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.7));
        }
        66% {
          opacity: 0.6;
          filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
        }
      }
      
      @keyframes icebergFlow {
        0%, 100% {
          opacity: 0.6;
          stroke-dasharray: 0, 100;
        }
        50% {
          opacity: 0.8;
          stroke-dasharray: 20, 10;
        }
      }
    </style>
  </defs>
  
